{% extends 'user/layout.html' %}

{% block body %}
<h1>Computer number {{computer_id}}</h1>
<form method="POST">
    {% csrf_token %}
    <label>Avaiable Computers: </label>
    <input value="{{computer_id}}" type="hidden">
    <br>
    <label>User: </label>
    <select id="users" name = "user">
        {% for user in users %}
            <option value="{{ user.id }}">
                {{ user.username }}
            </option>
        {% endfor %}
    </select>
    <button type="submit"> Play </button>
</form>
{% endblock %}
